{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</p>
    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'post_update' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
