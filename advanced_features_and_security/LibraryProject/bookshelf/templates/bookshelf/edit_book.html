<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title: <input type="text" name="title" value="{{ book.title }}" required></label><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'bookshelf:book_list' %}">Back</a>
</body>
</html>
